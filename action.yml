name: 'Actions AI Advisor'
description: 'AI-powered GitHub Actions failure analysis'
author: 'ratibor78'

branding:
  icon: 'alert-circle'
  color: 'orange'

inputs:
  github_token:
    description: 'GitHub token for API access'
    required: true

  api_key:
    description: 'API key for the LLM provider'
    required: true

  provider:
    description: 'LLM provider: openai, anthropic, openrouter, selfhosted'
    required: false
    default: 'openrouter'

  model:
    description: 'Model name (provider-specific)'
    required: false
    default: 'gpt-4o-mini'

  base_url:
    description: 'Custom API URL (only for selfhosted provider)'
    required: false

runs:
  using: 'docker'
  image: 'docker://ghcr.io/ratibor78/actions-ai-advisor:v1'
